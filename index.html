<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css"/>

    <script src="scripts/jquery.js"></script>

    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>
        <div id="h1Title">Salary Calculator</div>
    
        <image id="titleBackground" src="images/dark-dotted-2.png"/>
    </h1>

    <h2>
        <div id="addEmployeeTitle">Add Employee</div>
        <input 
            class="inputField" 
            id="firstName" 
            type="text" 
            placeholder="First Name"
            >
        <input 
            class="inputField"
            id="lastName" 
            type="text" 
            placeholder="Last Name"
            >
        <input 
            class="inputField"
            id="idNum" 
            type="text" 
            placeholder="ID #"
            >
        <input 
            class="inputField"
            id="title" 
            type="text"     
            placeholder="Title"
            >
        <input 
            class="inputField"
            id="annualSalary" 
            type="number" 
            placeholder="Annual Salary">

        <button id="submitButton">Submit</button>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th class="tableHead">First Name</th>
                    <th class="tableHead">Last Name</th>
                    <th class="tableHead">ID Number</th>
                    <th class="tableHead">Title</th>
                    <th class="tableHead">Annual Salary</th>
                    <th class="tableHead">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tableRow">
                    <td placeholder="First Name" class="infoFields"></td>
                    <td placeholder="Last Name" class="infoFields"></td>
                    <td placeholder="ID Number" class="infoFields"></td>
                    <td placeholder="Title" class="infoFields"></td>
                    <td placeholder="Annual Salary" class="infoFields"></td>
                    <td>
                        <button id="deleteButton">Delete</button>
                    </td>
                </tr>
            </tbody>
        
        </table>
    </h2>

    <h3 id="displayTotal">
        <div class="totalSalaries">
            Total Salary Cost: $<span id="salaryTotal"></span>
        </div>
    </h3>
</body>

</html>
