<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css"/>

    <script src="scripts/jquery.js"></script>

    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>
        <div id="h1Title">Salary Calculator</div>
    
        <image id="titleBackground" src="images/dark-dotted-2.png"/>
    </h1>

    <h2>
        <div id="addEmployeeTitle">Add Employee</div>
        <input 
            class="inputField" 
            id="firstName" 
            type="text" 
            placeholder="First name"
            >
        <input 
            class="inputField"
            id="lastName" 
            type="text" 
            placeholder="Last Name"
            >
        <input 
            class="inputField"
            id="idNum" 
            type="text" 
            placeholder="ID #"
            >
        <input 
            class="inputField"
            id="title" 
            type="text"     
            placeholder="Title"
            >
        <input 
            class="inputField"
            id="annualSalary" 
            type="number" 
            placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
        <table class="tableWhole">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </table>
    </h2>

    <h3></h3>
</body>

</html>
